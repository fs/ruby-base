version: v1.0
name: ruby-base

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

execution_time_limit:
  hours: 1

auto_cancel:
  queued:
    when: 'true'

fail_fast:
  cancel:
    when: 'true'

global_job_config:
  env_vars:
    - name: BUNDLE_ARGS
      value: '--deployment --without development staging production --jobs 3'

  prologue:
    commands:
      - checkout
      - cache restore

blocks:
  - name: Setup
    task:
      jobs:
        - name: Setup
          commands:
            - bundle install ${BUNDLE_ARGS}
            - cache store

  - name: Build
    task:
      prologue:
        commands:
          - sem-version ruby 2.5.0
          - bundle install ${BUNDLE_ARGS} --local

      jobs:
        - name: Quality
          commands:
            - bin/quality

        - name: Tests
          commands:
            - bundle exec rspec
