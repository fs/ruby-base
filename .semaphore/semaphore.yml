version: v1.0
name: ruby-base

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

global_job_config:
  env_vars:
    - name: BUNDLE_ARGS
      value: '--deployment --without development staging production --jobs 2'

  prologue:
    commands:
      - checkout
      - cache restore

blocks:
  - name: Setup
    task:
      jobs:
        - name: Setup
          commands:
            - bundle install ${BUNDLE_ARGS}
            - cache store

  - name: Quality
    task:
      prologue:
        commands:
          - bundle install ${BUNDLE_ARGS} --local

      jobs:
        - name: Quality
          commands:
            - bin/quality

        - name: Rspec
          commands:
            - bundle exec rspec
